name: CI - Build

on:
  push:
    branches:
      - main
  pull_request:
    branches: ["*"]

jobs:
  build-congress:
    name: Build Congress (Rust)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: congress

      - name: Build
        working-directory: ./congress
        run: cargo build --release

  build-datenspuren:
    name: Build Datenspuren (Go + React)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: datenspuren/frontend/package-lock.json

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"
          cache-dependency-path: datenspuren/backend/go.sum

      - name: Build
        working-directory: ./datenspuren
        run: make build
