services:
  gptdash:
    build:
      context: .
      args:
        GIT_HASH: ${GIT_HASH:-unknown}
    restart: unless-stopped
    volumes:
      - gptdash-data:/app/data
    env_file:
      - .env
    environment:
      - AUTO_SAVE_PATH=/app/data/state_backup.json
    networks:
      - internal

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    environment:
      - DOMAIN=${DOMAIN}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    networks:
      - internal
    depends_on:
      - gptdash

volumes:
  gptdash-data:
  caddy-data:
  caddy-config:

networks:
  internal:
